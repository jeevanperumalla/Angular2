
<img *ngIf="rating >=0 && rating < 1"  src="assets/starimage/1star.jpg" width="100" height="20" >
<img *ngIf="rating >=1 && rating < 2"  src="assets/starimage/2star.jpg" width="100" height="20">
<img *ngIf="rating >=2 && rating < 3"  src="assets/starimage/3star.jpg" width="100" height="20" >
<img *ngIf="rating >=3 && rating < 4" src="assets/starimage/4star.jpg" width="100" height="20">
<img *ngIf="rating >=4 && rating <=5"  src="assets/starimage/5star.jpg" width="100" height="20">
