<h1>Employee Data</h1>
<!-- <h3>Today:{{date}}</h3>
<h3>Today's Date:{{date |date:'dd-MM-yyyy'}}</h3>
<h3>Time:{{date |date:'hh:mm'}}</h3> -->
<button class="btn btn-success" (click)="sort()"> Package Low to High</button>

<select [(ngModel)]="roleFilter" (change)="filter()"> 
           <option value="UIDeveloper"> UI developer </option>
           <option value="Testing Engineer">Testing Engineer </option>
           <option value="Data engineer">Data engineer </option>
           <option value="Software Developer">Software developer </option>
</select>

<input type="text" [(ngModel)]="name"(keyup)="nameFilter()" placeholder="Enter name to search">

<button class="btn btn-success" (click)="bonus()">Add 30k Bonus</button>

<button class="btn btn-info" (click)="costToCompany()">Cost to Compant</button><br>

<label>Name:</label>
<input type="text" [(ngModel)]="empName"><br>
<label>Experience:</label>
<input type="text" [(ngModel)]="experience"><br>
<label>package:</label>
<input type="text" [(ngModel)]="package"><br>
<label>Role:</label>
<input type="text" [(ngModel)]="role"><br>
<button class="btn btn-primary" (click)="addRecord()">add Record </button>
<table class="table table-success">
    <thead>
        <tr>
        <th>S No</th>
        <th>Name</th>
        <th>Experience</th>
        <th>Package</th>
        <th>Role</th>
        <th>Actions</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let employee of employees;let i=index">
            <td>{{i+1}}</td>
            <td>{{employee.name |uppercase}}</td>
            <td [ngStyle]="{'color':employee.experience>=5? 'green':'red'}">{{employee.experience}}</td>
            <td [ngClass]="{'first':employee.package<500000,'second':(employee.package>500000)&&(employee.package<1000000),'third':employee.package>1000000}">{{employee.package | currency}}</td>
            <td>{{employee.role |uppercase}}</td>
            <td>
                <button  class=" btn btn-danger delete(i)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
