<div class="card" >
  <img src="{{student.profile_picture}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{student.name}}</h5>
    <p class="card-text">DOB:{{student.dob}}</p>
    <p class="card-text">City:{{student.city}}</p>
    <p class="card-text">Email:{{student.email}}</p>
    <button class="btn btn-primary" routerLink="/dashboard/Student">Back To Home</button>
    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
  </div>
</div>
